name: Build Custom Ragnarok Client

on:
  workflow_dispatch:

jobs:
  build-client:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download data.grf
        run: |
          file_id="1f1vH0BIJxraTS4EQN55UNSixomYjR2RE"
          file_name="data.grf"
          wget --quiet --save-cookies /tmp/cookies.txt \
               --keep-session-cookies --no-check-certificate \
               "https://docs.google.com/uc?export=download&id=${file_id}" -O- \
            | sed -rn 's/.*confirm=([0-9A-Za-z_]+).*/\1/p' > /tmp/confirm.txt
          confirm=$(cat /tmp/confirm.txt)
          wget --load-cookies /tmp/cookies.txt \
               "https://docs.google.com/uc?export=download&confirm=${confirm}&id=${file_id}" \
               -O ${file_name}
          rm -f /tmp/cookies.txt /tmp/confirm.txt

      - name: Download rdata.grf
        run: |
          file_id="1YZYsBkKwxcbzouRfXXomHI9bJzwtgjgK"
          file_name="rdata.grf"
          wget --quiet --save-cookies /tmp/cookies.txt \
               --keep-session-cookies --no-check-certificate \
               "https://docs.google.com/uc?export=download&id=${file_id}" -O- \
            | sed -rn 's/.*confirm=([0-9A-Za-z_]+).*/\1/p' > /tmp/confirm.txt
          confirm=$(cat /tmp/confirm.txt)
          wget --load-cookies /tmp/cookies.txt \
               "https://docs.google.com/uc?export=download&confirm=${confirm}&id=${file_id}" \
               -O ${file_name}
          rm -f /tmp/cookies.txt /tmp/confirm.txt
      
      - name: Download Windows zip from release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download v0.1.0-20250919 \
            --repo Matiris/matimil-ragnarok-client \
            --pattern "*windows-x86_64.zip"
          mv *windows-x86_64.zip client.zip
          
      - name: Extract client zip
        run: unzip client.zip -d extracted

      - name: Prepare final package
        run: |
          mkdir -p package
          cp extracted/korangar.exe package/
          cp data.grf package/
          cp rdata.grf package/
          cp -r extracted/archive package/archive

      - name: Create final zip
        run: |
          cd package
          zip -r ../korangar-client-complete.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: korangar-client-complete
          path: korangar-client-complete.zip
