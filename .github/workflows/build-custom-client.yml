name: Build Custom Ragnarok Client

on:
  workflow_dispatch:

jobs:
  build-client:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install gdown
        run: pip install gdown

      - name: Download data.grf
        run: gdown --id 1uJkoNF35m1KuDwT9vRZ5jL6-RyyBzqMi -O data.grf

      - name: Download rdata.grf
        run: gdown --id 1cmJsS6wBxFe6erVs00YVref1SforRcHi -O rdata.grf
      
      - name: Download Windows zip from release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download v0.1.0-20250919 \
            --repo Matiris/matimil-ragnarok-client \
            --pattern "*windows-x86_64.zip"
          mv *windows-x86_64.zip client.zip
          
      - name: Extract client zip
        run: unzip client.zip -d extracted

      - name: Prepare final package
        run: |
          mkdir -p package
          cp extracted/korangar.exe package/
          cp data.grf package/
          cp rdata.grf package/
          cp -r extracted/archive package/archive

      - name: Create final zip
        run: |
          cd package
          zip -r ../korangar-client-complete.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: korangar-client-complete
          path: korangar-client-complete.zip
